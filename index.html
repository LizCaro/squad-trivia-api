<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="dificult.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
        <div class="text-center">
            <img src="./img/klipartz.com.png" alt="">
        </div>
            <div class="container md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <form action="/questions" id="form-questions">
                                    <div class="form-group">
                                        <label for="total-questions">Number Question</label> 
                                        <select class="form-control" id="total-questions" onchange= "changeBackGround(this.value)">
                                          <option class="easy" value="10">10</option>
                                          <option class="easy" value="20" >20</option>
                                          <option class="medium" value="30">30</option>
                                          <option class="hard" value="40">40</option>
                                          <option class="hard" value="50">50</option>                                          
                                        </select>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label for="categories">Category</label>
                                        <select class="form-control" id="categories">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="difficulty">Difficulty</label>
                                        <select class="form-control" id="difficulty" onchange= "changeBackGround(this.value)">
                                            <option value="hard" class="hard">Hard</option>
                                            <option value="medium" class="medium">Medium</option>
                                            <option value="easy" class="easy">Easy</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Type</label>
                                        <select class="form-control" id="type">
                                            <option value="multiple">Multiple Choise</option>
                                            <option value="boolean">True/False</option>
                                        </select>
                                    </div>
                                    <hr>
                                    <button type="submit" class="btn btn-danger btn-block"> â–·
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-md-8">
                        <div id="no-question">
                            
                        </div>                        
                        <div class="card questionss-container" id="questionss-container">
                            <div class="card-body" id="question-container">
                                <!--Questions-->
                                <div id= "question-item">
                                
                                </div>
                                <div class="cards col-s-5 a">
                                    <input type="radio" id="a" name="answer">
                                    <span>A</span>
                                    <label id="a_text" for="a"></label>
                                </div>
                                <div class="cards col-s-5 b">
                                    <input type="radio" id="b" name="answer">
                                    <span>B</span>
                                    <label id="b_text" for="b"></label>
                                </div>
                                <div class="cards col-s-5 c">
                                    <input type="radio" id="c" name="answer">
                                    <span>C</span>
                                    <label id="c_text" for="c"></label>
                                </div>
                                <div class="cards col-s-5 d">
                                    <input type="radio" id="d" name="answer">
                                    <span>D</span>
                                    <label id="d_text" for="d"></label>
                                </div>
                            </div>
                            <div class="buttons-container mx-3 my-2">
                                <button class="btn btn-warning" id="cancel-questions" >Cancel</button>
                                <button id="next-questions" class="btn btn-primary" >Next Question</button>
                                <button id="finish-questions"class="btn btn-primary finish-questions"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Finished</button> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script type="module" src="./main.js"></script>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Final Score </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id = "modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>              
            </div>
          </div>
        </div>
      </div>
</body>
</html>
